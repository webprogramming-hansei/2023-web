<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>첫번째 페이지</title>
  </head>
  <body>
    <!-- 제목을 적고자 할때는 h1 ~ h6 태그를 사용한다. -->
    <h1 style="color: red">제목 1</h1>
    <h3 style="color: blue">제목 3</h3>
    <h4 style="color: #ff0000">제목 4</h4>
    <h4 style="color: rgb(255, 255, 0)">제목 5</h4>

    <h5>2번째 페이지에서 유튜브 영상을 보실 수 있습니다.</h5>
    <a href="../chapter1/yutube-example.html">2번째 페이지로 이동</a>
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>

    <p style="color: #0000ff; font-weight: bold">
      <strong>웹프로그래밍</strong>을 하기위해서는
      <span style="color: #f00">다음</span>을 배워야 한다.
    </p>

    <!-- 목록을 표현하는 2가지 방법 -->
    <!-- ol은 순서, ul은 순서에 상관없음 -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>

    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ol>

    <!-- TODO: 이미지 태그에 이미지가 올바르게 보이도록하기 -->
    <img src="../chapter1/download.jpg" alt="My test image" />
    <img src="../chapter1/images/HTML.png" />
    <img src="../chapter1/spWCXLi.png" />
  </body>
</html>
