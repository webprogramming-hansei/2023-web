<!DOCTYPE html>
<html>

    </head>
    <body>
        <script type="text/javascript">
            var value = 1;  
            function timeHandler() {
                value++;
                console.log(value);
            }
            var interval = setInterval(timeHandler, 1000);

            setTimeout(function () {
                clearInterval(interval);
            }, 5000);
            
        </script>
    </body>
</html>
